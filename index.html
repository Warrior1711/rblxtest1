<!DOCTYPE html>
<html>
  <head>
    <title>Roblox Limiteds Trading Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Roblox Limiteds Trading Simulator</h1>
    <div style="text-align:center; margin-bottom:2em;">
      <button id="start">Start Game</button>
      <button id="stop">Stop Game</button>
      <span id="next-drop-timer" style="margin-left:2em; color:#3b4252;"></span>
    </div>
    <div id="main-container">
      <div class="panel" id="leaderboard"></div>
      <div class="panel" id="inventory"></div>
      <div class="panel" id="items"></div>
    </div>
    <script type="module">
      import { setupUI } from './ui.js';
      setupUI();
    </script>
  </body>
</html>
